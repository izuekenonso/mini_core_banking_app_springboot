<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Admin | Fund Transfer :: Mini core banking app</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mini core banking app spring boot</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/admin/home">Menu</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	
		<div th:if="${param.success}">
			<div class="alert alert-info">Funds transfer successful</div>
		</div>
		
		<div th:if="${param.error}">
			<div class="alert alert-danger"> Something is wrong</div>
		</div>
		
		
 		<h3 style="text-align: center;">Fund Transfer</h3>

	    <div class="col-md-10 col-md-offset-1">
	    
	      
    	<form th:action="@{/admin/customer/fund_transfer}" method="post" th:object="${transaction}">

		   
			<div class="form-group">
				<label for="sender"><b>Sender</b></label>
			    <input type="text" class="form-control" name="sender" th:value="${param.sender}" id="sender" required>
			</div>
	 		
	 	
			<div class="form-group">
			    <label for="accountNumber"><b>Recipient</b></label>
			    <input type="text" class="form-control" name="recipient" id="recipient" required>
	 		</div>
		
		
			<div class="form-group">
			    <label for="accountNumber"><b>Amount</b></label>
			    <input type="number" class="form-control" name="amount" id="amount" required>
	 		</div>
		    
		    <button type="submit" class="btn btn-success btn-block registerbtn">Transfer</button>
			

		</form> 
    	
		</div>
	</div>

</body>
</html>
