<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Admin | Add Customer Account :: Mini core banking app</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mini core banking app spring boot</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/admin/home">Menu</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	
		<div th:if="${param.success}">
			<div class="alert alert-info">Customer/Account creation successful</div>
		</div>
		
		
 		<h3 style="text-align: center;">Create New Customer/Account</h3>
 		<p style="text-align: center;">Please fill in this form to create an account.</p>

	    <div class="col-md-10 col-md-offset-1">
	    
	      
    	<form th:action="@{/admin/customer/add_new_account}" method="post" th:object="${customer}">

		   
			<div class="form-group">
				<label for="firstName"><b>Firstname</b></label>
			    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
			</div>
	 	
	 		<div class="form-group">
				<label for="lastName"><b>Lastname</b></label>
			    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
			</div>
		
			<div class="form-group">
			    <label for="email"><b>Email</b></label>
			    <input type="text" class="form-control" th:field="*{email}" id="email" required>
			</div>
			
			<div class="form-group">
			    <label for="accountNumber"><b>Account Number</b></label>
			    <input type="text" class="form-control" th:field="*{accountNumber}" id="accountNumber" required>
	 		</div>
		
		
			<div class="form-group">
			    <label for="accountBalance"><b>Opening Balance</b></label>
			    <input type="number" class="form-control" th:field="*{accountBalance}" id="accountBalance" required>
	 		</div>
		    
		    <button type="submit" class="btn btn-success btn-block registerbtn">Create</button>
			

		</form> 
    	
		</div>
	</div>

</body>
</html>
