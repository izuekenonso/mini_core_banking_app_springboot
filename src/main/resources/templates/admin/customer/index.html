<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Admin | Customer :: Mini core banking app</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mini core banking app spring boot</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/admin/home">Menu</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-12">
 		<h3 style="text-align: center;">Customers</h3>

	    <div class="col-md-10 col-md-offset-1">
	    
	      <table class="table table-bordered">
	      
	      	<thead>
	            <th>Customer Name</th>
	            <th>Email</th>
	            <th>Account Number</th>
	            <th>Account Balance</th>
	            <th>Account Status</th>
	      	</thead>
		    <tbody>
		     	<tr th:each="customer : ${listCustomers}">
	                <td th:text="${customer.firstName +' '+ customer.lastName}">Name</td>
	                <td th:text="${customer.email}">Email</td>
	                <td th:text="${customer.accountNumber}">Account Number</td>
	                <td th:text="${customer.accountBalance}">Account Balance</td>
	                <td th:text="${customer.accountStatus}">Account Status</td>

	            </tr>
		      
		    </tbody>
		  </table>
		</div>
	</div>

</body>
</html>
