<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login :: Mini core banking app</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mini core banking app spring boot</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/login">Login</a></li>
	      <li><a href="/registration">Register</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or password</div>
		</div>
		
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have logged out</div>
		</div>
		
		
		 <form th:action="@{/login}" method="post">  

		    <h1>Login</h1>
		    <hr>

			<div class="form-group">
			    <label for="username"><b>Username</b></label>
			    <input type="text" class="form-control" name="username" id="username" required>
			</div>
			
			<div class="form-group">
			    <label for="psw"><b>Password</b></label>
			    <input type="password" class="form-control" name="password" id="psw" required>
	 		</div>
		
		    
		    <button type="submit" class="btn btn-success btn-block registerbtn">Login</button>

			
			<br>
	      	<p style="text-align: center;">Don't have an account? <a th:href="@{/registration}">Registration</a></p>

		</form> 
	</div>

</body>
</html>
