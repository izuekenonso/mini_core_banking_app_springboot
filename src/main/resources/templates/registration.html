<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration  :: Mini core banking app</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


</head>
<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mini core banking app spring boot</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/login">Login</a></li>
	      <li><a href="/registration">Register</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
	
		<div th:if="${param.success}">
			<div class="alert alert-info">Registration successful</div>
		</div>
		
		 <form th:action="@{/registration}" method="post" th:object="${user}">

		    <h1>Register</h1>
		    <p>Please fill in this form to create an account.</p>
		    <hr>
			
			<div class="form-group">
				<label for="firstname"><b>Firstname</b></label>
			    <input type="text" class="form-control" th:field="*{firstName}" id="firstname" required>
			</div>
	 	
	 		<div class="form-group">
				<label for="lastname"><b>Lastname</b></label>
			    <input type="text" class="form-control" th:field="*{lastName}" id="lastname" required>
			</div>
		
			<div class="form-group">
			    <label for="email"><b>Email</b></label>
			    <input type="text" class="form-control" th:field="*{email}" id="email" required>
			</div>
			
			<div class="form-group">
			    <label for="psw"><b>Password</b></label>
			    <input type="password" class="form-control" th:field="*{password}" id="psw" required>
	 		</div>
		
		    
		    <button type="submit" class="btn btn-success btn-block registerbtn">Register</button>

			
			<br>
	      	<p style="text-align: center;">Already have an account? <a th:href="@{/login}">Login</a></p>

		</form> 
	</div>

</body>
</html>
